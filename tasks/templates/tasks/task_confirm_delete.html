{% extends 'tasks/base.html' %}

{% block title %}Видалити завдання{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white text-center">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Підтвердження видалення</h4>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-danger">
                    <h5>Ви впевнені, що хочете видалити завдання:</h5>
                    <h4 class="mt-3 fw-bold">"{{ task.name }}"?</h4>
                    <p class="mt-3 mb-0">
                        <i class="bi bi-info-circle"></i> Цю дію неможливо буде скасувати!
                    </p>
                </div>

                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">
                        <i class="bi bi-trash"></i> Так, видалити
                    </button>
                    <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary btn-lg">
                        <i class="bi bi-arrow-left"></i> Ні, повернутися
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
