{% extends 'tasks/base.html' %}

{% block title %}Вхід - Task Manager{% endblock %}

{% block auth_content %}
<div class="text-center mb-4">
    <div class="sidebar-logo mx-auto mb-3" style="width: 64px; height: 64px; font-size: 2rem;">
        <i class="bi bi-check2-circle"></i>
    </div>
    <h2 class="text-gradient mb-2">Вітаємо!</h2>
    <p class="text-muted">Увійдіть до свого акаунту</p>
</div>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_username" class="form-label">Ім'я користувача</label>
        <div class="input-group">
            <span class="input-group-text bg-transparent">
                <i class="bi bi-person"></i>
            </span>
            <input type="text" name="username" id="id_username" class="form-control"
                placeholder="Введіть ім'я користувача" required autofocus>
        </div>
    </div>

    <div class="mb-4">
        <label for="id_password" class="form-label">Пароль</label>
        <div class="input-group">
            <span class="input-group-text bg-transparent">
                <i class="bi bi-key"></i>
            </span>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Введіть пароль"
                required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-box-arrow-in-right me-2"></i>Увійти
    </button>

    <div class="text-center">
        <p class="text-muted mb-2">Немає акаунту?</p>
        <a href="{% url 'register' %}" class="btn btn-outline-primary w-100">
            <i class="bi bi-person-plus me-2"></i>Зареєструватися
        </a>
    </div>
</form>
{% endblock %}
